<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Document</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<style>
 html,body,ul,li,p{
 	padding: 0;
 	margin: 0;
 }
 li{
 	list-style: none;
 }
 a{
 	text-decoration: none;
 }
 html,body,#header,#header .carousel,#header .img-ct{
   width: 100%;
   height: 100%;
 }
 .carousel{
 	position: relative;
 	width:310px;
 	height: 206px;
 	overflow: hidden;
 }
 #header .img-ct{
 	position: absolute;
 }
 #header .img-ct:after{
 	content:'';
 	display: table;
 	clear: both;
 }
 #header .item{
 	position: relative;
 	float: left;
 	height: 100%;
 }
 #header .main{
 	position: absolute;
 	width: 600px;
 	left: 50%;
 	top: 50%;
 	z-index: 1;
     transform: translate(-50%, -50%);
 	color: #fff;
 	text-align: center;

 }
 #header .main h3{
 	font-size: 34px;
 }
 #header .cover{
 	position: absolute;
 	top: 0;
 	right: 0;
 	bottom: 0;
 	left: 0;
 	background-repeat: no-repeat;
 	background-position: center center;
 	background-size: cover;
 	opacity: 0.8;
 	/*border: 10px solid #000;*/
 }
 ul.bullet{
 	position: absolute;
 	bottom: 10px;
 	left: 50%;
 	transform: translateX(-50%);
 }
 ul.bullet li{
 	width: 16px;
 	height: 4px;
 	border-radius: 2px;
 	background:#fff;
 	/*border: 3px solid red;*/
 	display: inline-block;
 	cursor: pointer;
 }
 ul.bullet li.active{
 	background: #666;
 }
 	.arrow{
		position: absolute;
		top: 50%;
		margin-top: -15px;
		width: 30px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		background-color: #4e443c;
		border-radius: 30px;
		box-shadow: 0 0 2px #999;
		opacity: 0.8;
		color: #fff;
	}
	.arrow:hover{
		opacity: 1;
	}
	.pre{
		left:10px;
	}
	.next{
		right: 10px;
	}
	</style>
</head>
<body>
	<div id="header">
		<div class="carousel">
			<ul class="img-ct">
				<li class="item">
					<div class="cover" data-bg-img="3.jpg"></div>
					<div class="main">
						<h3>夜空中最亮的星</h3>
						<p>是否在意</p>
					</div>
				</li>
				<li class="item">
					<div class="cover" data-bg-img="0.jpg"></div>
					<div class="main">
						<h3>可惜你不快乐，可我要你快乐</h3>
						<p>是否在意</p>
					</div>
				</li>
				<li class="item">
					<div class="cover" data-bg-img="1.jpg"></div>
					<div class="main">
						<h3>那些笑声让我想起我的那些花儿</h3>
						<p>是否在意</p>
					</div>
				</li>
				<li class="item">
					<div class="cover" data-bg-img="2.jpg"></div>
					<div class="main">
						<h3>数着浪花一朵朵</h3>
						<p>是否在意</p>
					</div>
				</li>
			</ul>
	<a class="pre arrow" href="#">pre</a>
	<a class="next arrow" href="#">next</a>
			<ul class="bullet">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<script>
		var $ct = $('.img-ct'),
				$items = $ct.children(),
				$bullet = $('.bullet'),
				$next = $('.next'),
				$pre = $('.pre'),
				imgWidth = $(window).width(),
				imgCount = $ct.children().length;

				$ct.prepend($items.last().clone());
				$ct.append($items.first().clone());
				$ct.find('.item').css('width',imgWidth);
				$ct.find('.cover').css('width',imgWidth);
				imgRealCount=$ct.children().length;
				$ct.css({left:0-imgWidth,width:imgWidth*imgRealCount});

				var curIdx=0;
				var isAnimate=false;


				$bullet.find('li').on('click',function(){
					var idx=$(this).index();
					if(idx>curIdx){
                     playNext(idx-curIdx);
					}
					if(curIdx>idx){
                     playPre(curIdx-idx);
					}
				});

				setBg(1);
			    autoPlay();

				$next.on('click',function(){
					playNext();
				})

				$pre.on('click',function(){
					playPre();
				})
     
				function stopAuto(){
					clearInterval(clock);
				}

				function autoPlay(){
					clock=setInterval(function(){
                     playNext();
					},4000);
				}
               
               function playNext(idx){
                 var idx=idx||1;
                 if(!isAnimate){
                    isAnimate=true;
                    setBg(curIdx+2);
                    $ct.animate({left:'-='+(imgWidth*idx)},function(){
                    	curIdx=(curIdx+idx)%imgCount;
                    	if(curIdx==0){
                    		$ct.css({left:0-imgWidth});
                    	}
                      isAnimate=false;
                      setBullet();

                })

                 }
                    
               }

           function playPre(idx){
				var idx = idx || 1;
				if(!isAnimate){
					isAnimate = true;
					setBg(curIdx);
					$ct.animate({left: '+='+(imgWidth*idx)},function(){
						curIdx = (imgCount + curIdx - idx)%imgCount;
						if(curIdx === (imgCount - 1)){
							$ct.css({left: 0-imgWidth*imgCount});;
						}
						isAnimate = false;
						setBullet();
					});
				}
			}
           function setBg(idx){
            var idx=idx||0,
             	$node=$ct.children().eq(idx),
            	$cover=$node.find('.cover'),
             	imgUrl=$cover.attr('data-bg-img');
             if($node.data('isBgSet')){
             		return;
             	}
            $cover.css('background-image','url('+imgUrl+')');
            $node.data('isBgSet',true);
           }
   
         	function setBullet(){
				$bullet.children().removeClass('active').eq(curIdx).addClass('active');
			}
	</script>
</body>
</html>
