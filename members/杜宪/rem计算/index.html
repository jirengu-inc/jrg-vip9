<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>计算rem</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="./jquery-1.8.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.btn').click(function(event) {
			var iPageW = parseInt($('.page_w').val());
			var iW = parseInt($('.width').val());
			var ii = iPageW/20;
			$('.jg').val(iW/ii);
		});
		$('.width').focus(function () {
	        $(this).keyup(function (e) {
	            var curKey = e.which;
	            if (curKey == 13) {
	                $('.btn').click();
	                return false;
	            }
	        });
	    });
})
</script>
<style type="text/css">
	*{padding:0; margin:0;}
	body{background:#d7d7d7;}
	.box{width:960px; margin:0 auto; background:#fff; padding:100px 0; overflow:hidden;}
	dl{overflow:hidden; margin-bottom:20px;}
	dl dt{float:left; width:100px; text-align:right; height:30px; line-height:30px;}
	dl dd{float:left; padding-left:20px; min-height:30px;}
	dl dd input{width:200px; height:28px; line-height:28px; border:1px solid #d7d7d7; padding:0 5px;}
	dl dd a{display:block; width:100px; height:30px; line-height:30px; text-align:center; color:#fff; background:red; text-decoration:none;}
</style>
</head>
<body>
    <div class="box">
    	<div class="div_top">
    		

    	</div>
    	<dl>
			<dt>设计稿宽：</dt>
			<dd><input class="page_w" type="text" value="640" /></dd>
		</dl>
		<dl>
			<dt>数值：</dt>
			<dd><input class="width" type="text" value="0" /></dd>
		</dl>
		<dl>
			<dt>结果：</dt>
			<dd><input id="fe_text" class="jg" type="text" value="0" /></dd>
		</dl>
		<dl>
			<dt></dt>
			<dd><a class="btn" id="button" href="javascript:void(0);">计算</a></dd>
		</dl>
		<dl>
			<dt></dt>
			<dd><p class="copy"></p></dd>
		</dl>
    </div>
</body>
</html>
