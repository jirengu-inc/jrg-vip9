<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="never">
	<title>Music FM</title>	
	<link rel="stylesheet" href="icon/iconfont.css">
	<link rel="stylesheet" href="merge/index.min.css">
</head>
<body>

	<div class="wrapper">
		<div class="side">
			<ul class="channel"> 
            	<li class="m-icon m-channel">随机歌曲 </li> 
         	</ul> 
		</div>

		<div class="background">
			<div class="music-lyric">
				<div class="lyric-view">
					<ul class="lyric"></ul>
				</div>
			</div>
		</div>
		<div class="content">
			<audio src=""></audio>
			<div class="music-massage">
				<p class="musicname"></p>
				<p class="musicer"></p>
				<p class="record" title="" data-id=""></p>
			</div>

			<div class="music-icon">
				<a class="m-icon m-fenxiang colored" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" target="new"></a>
				<span class="m-icon m-heart colored"></span>
				</div>
		</div>

		<div class="time-outline"> 
            <div class="time"></div> 
            <span class="cur-time">00:00</span> 
            <span class="total-time">04:00</span> 
        </div>

		<div class="controls">

			<div class="play-control">
				<span class="m-icon m-pre btn2" title="换曲"></span>
				<span class="m-icon m-play btn1" title="播放/暂停"></span>
				<span class="m-icon m-next btn3" title="换曲"></span>
			</div>

			<div class="music-control">		
				<span class="m-icon m-volume colored"></span>
				<div class="volume-adj">
                    <div class="triangle"></div>
                    <div class="volume-light"></div>
                    <div class="volume-outline"></div>
                </div>
				<span class="m-icon m-xunhuan colored"></span>
				<span class="m-icon m-lyric colored lyriced"></span>
			</div>
			<span class="m-icon m-xiangmu"></span> 
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
