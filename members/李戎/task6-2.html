<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>task6-2</title>
	<style>
		.dialog{border: #CCC 1PX solid;}
		.header{height: 40px;padding-left: 10px;font-size: 16px; color: #f00;border-bottom: #ccc 1px solid; }
		.content{height: 100px;}
		.content a{text-decoration: none;color: blue;}
		.content a:hover{color: red;}
		.footer{height: 50px;text-align: center;}
		.footer .btn{border: #ccc 1px solid;border-radius: 3px; padding: 4px 3px;display: inline-block;}
	</style>
</head>
<body>
<div class="dialog">
    <div class="header">
      <h3>我是标题</h3>
      <a class="close" title="关闭" href="#">X</a>
    </div>
    <div class="content">
          <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
          <p> 在这个大家庭你能快乐的学到更多前端技能</p>
    </div>
    <div class="footer">
        <a class="btn btn-cancel" href="#">取消</a>
        <a class="btn btn-confirm" href="#">确认</a>
    </div>
  </div>
</body>
</html>
